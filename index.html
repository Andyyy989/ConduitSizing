<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conduit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Conduit Calculator</h1>
        <div class="calculator">
            <label for="type">Enter your conductor type</label>
            <select name="type" id="type">
                    <option value="RRRU6">R90XLPE, RW75XLPE, RW90XLPE UNJACKETED 600V</option>
                    <option value="RRRU10">R90XLPE, RW75XLPE, RW90XLPE UNJACKETED 1000V</option>
            </select>    
            <br>
            <label for="Amount1">Enter your amount for first conductor</label>
            <input type="text" id="Amount1" name="Amount1">
            <label for="WireSize1">Enter your first conductor size</label>
            <input type="text" id="WireSize1" name="WireSize1">
            <br>
            <label for="Amount2">Enter your amount for second conductor</label>
            <input type="text" id="Amount2" name="Amount2">
            <label for="WireSize2">Enter your second conductor size</label>
            <input type="text" id="WireSize2" name="WireSize2">
            <br>
            <label for="Ctype">Enter your conduit type</label>
            <select name="Ctype" id="Ctype">
                    <option value="RM">Rigid Metal Conduit</option>
                    <option value="FM">Flexible Metal Condiut</option>
            </select>  
            <br>
            <button id="btn">Calculate Size</button>
            <p id="result">Your conduit size is 22mm</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
